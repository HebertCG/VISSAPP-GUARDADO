# Configuración de Render para VissApp v3
# Documentación: https://render.com/docs/yaml-spec

services:
  # Aplicación Web Principal (PHP + Nginx)
  - type: web
    name: vissapp-web
    env: docker
    dockerfilePath: ./docker/php/Dockerfile.prod
    dockerContext: .
    plan: starter  # $7/mes
    region: oregon  # Cambiar según tu ubicación
    branch: main
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: vissapp-web
          property: host
      - key: DB_HOST
        fromDatabase:
          name: vissapp-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: vissapp-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: vissapp-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: vissapp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: vissapp-db
          property: password
      - key: ML_API_URL
        fromService:
          type: web
          name: vissapp-ml
          property: host
      - key: MAILGUN_API_KEY
        sync: false  # Configurar manualmente en dashboard
      - key: MAILGUN_DOMAIN
        sync: false
      - key: TWILIO_SID
        sync: false
      - key: TWILIO_TOKEN
        sync: false
      - key: TWILIO_FROM
        sync: false

  # Microservicio de Machine Learning
  - type: web
    name: vissapp-ml
    env: docker
    dockerfilePath: ./ml/Dockerfile.prod
    dockerContext: ./ml
    plan: starter  # $7/mes
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1

# Base de Datos PostgreSQL
databases:
  - name: vissapp-db
    databaseName: vissapp
    user: vissapp_user
    plan: starter  # $7/mes (mínimo 256MB RAM)
    region: oregon
    ipAllowList: []  # Vacío = acceso desde cualquier IP
