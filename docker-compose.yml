version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: vissapp_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vissapp}
      POSTGRES_USER: ${DB_USERNAME:-vissapp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vissapp_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - vissapp_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d vissapp" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación PHP
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: vissapp_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vissapp}
      DB_USERNAME: ${DB_USERNAME:-vissapp_user}
      DB_PASSWORD: ${DB_PASSWORD:-vissapp_password}
      ML_API_URL: http://ml:8001
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      TWILIO_SID: ${TWILIO_SID}
      TWILIO_TOKEN: ${TWILIO_TOKEN}
      TWILIO_FROM: ${TWILIO_FROM}
    depends_on:
      db:
        condition: service_healthy
      ml:
        condition: service_healthy
    networks:
      - vissapp_network

  # Servidor web Nginx
  nginx:
    image: nginx:alpine
    container_name: vissapp_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - vissapp_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Microservicio de Machine Learning
  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: vissapp_ml
    restart: unless-stopped
    ports:
      - "${ML_PORT:-8001}:8001"
    volumes:
      - ./ml:/app
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - vissapp_network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local

# Red personalizada
networks:
  vissapp_network:
    driver: bridge
